<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Website | Contact</title>
</head>

<body>

    <!-- ========== Header & Navigation ========== -->
    <header>
        <h2>My Blog Website</h2>
        <nav>
            <ul>
                <a href="index.html">Home</a> |
                <a href="blog.html">Blog posts</a> |
                <a href="contact.html">Contact</a>
            </ul>
        </nav>
        <hr />
    </header>


    <!-- ========== Contact Form ========== -->
    <section>
        <h2>Contact Us</h2>
        <form action="">
            <label for="name">Your Name:</label>
            <input type="text" name="name" id="name" required>
            <br />

            <label for="email">Your Email:</label>
            <input type="email" name="email" id="email" required>
            <br />

            <label for="message">Your Message:</label>
            <textarea name="message" id="message" rows="5" cols="30" required></textarea>
            <br />
            <br />

            <input type="submit" value="Send Message">
        </form>
        <hr />
    </section>

    <!-- ========== Contact Information ========== -->
    <section>
        <h2>Contact Information</h2>
        <table border="2">
            <thead>
                <th>Day</th>
                <th>Opening Time</th>
                <th>Closing Time</th>
            </thead>
            <tbody>
                <tr>
                    <td>Monday</td>
                    <td>09:00 AM</td>
                    <td>05:00 PM</td>
                </tr>

                <tr>
                    <td>Tuesday</td>
                    <td>09:00 AM</td>
                    <td>05:00 PM</td>
                </tr>

                <tr>
                    <td>Wednesday</td>
                    <td>09:00 AM</td>
                    <td>05:00 PM</td>
                </tr>
            </tbody>
        </table>
        <hr>
    </section>

    <!-- ========== Footer ========== -->
    <footer>
        <p align="center">
            &copy; 2025 My Blog <br />
            Coding by: Khaled Radwan</p>
    </footer>

</body>

</html>
